<lx-tabs>
    <lx-tab lx-label="Posts">
        <div class="p+">
            <div class="card top-space" ng-repeat="post in posts">
                <div class="p+">
                    <strong class="fs-headline display-block tc-red-900">
                        {{post.title}}
                    </strong>
                    <div class="paragraph fs-body-1 mt+1">
                        {{post.body}}
                    </div>
                    <div class="card__actions">
                        <a href="#/post/{{post.id}}" class="btn btn--m btn--blue btn--flat">Leer MÃ¡s</a>
                    </div>
                    <div class="card__actions">
                        <a href="#/posts/edit/{{post.id}}" class="btn btn--m btn--orange btn--flat">Editar</a>
                    </div>
                    <div class="card__actions">
                        <a ng-click="removePost(post)" class="btn btn--m btn--red btn--flat">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </lx-tab>

    <lx-tab lx-label="Users">

        <div class="card top-space" ng-repeat="user in users">
            <div flex-container="row">
                <div class="card__img card__img--left" style="height:160px;">
                    <img src="img/dog.png">
                </div>
                <div flex-item flex-container="column">
                    <div flex-item>
                        <strong class="fs-headline display-block">{{user.name}} </strong>
                        <strong class="fs-subhead display-block"> {{user.email}}</strong>
                    </div>
                </div>

            </div>


        </div>

    </lx-tab>
</lx-tabs>
