<!DOCTYPE html>
<html lang="en" ng-app="CustomDirective">
<head>
    <meta charset="UTF-8">
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="controller.js"></script>
    <title>Ng-Src</title>
</head>
<body ng-controller="AppCtrl">
<ul class="no-list" ng-cloak>
    <li ng-repeat="repo in repos">
        <img ng-src="{{repo.owner.avatar_url}}">
        <h1> {{repo.name}} </h1>
    </li>
</ul>
</body>
</html>
